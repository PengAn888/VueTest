<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title>条件渲染</title>
	</head>
	<body>
		<div id="app">
			<div v-if="type === 'A'"> A</div>
			<div v-else-if="type === 'B'">B</div>
			<div v-else-if="type === 'C'">C</div>
			<div v-else>Not A/B/B</div>
		</div>
		<script>
			var app =  new Vue({
				el : "#app",
				data:{
					type:'A'
				}
			})
		</script>
	</body>
</html>
