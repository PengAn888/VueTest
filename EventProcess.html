<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title>事件处理</title>
	</head>
	<body>
		<div id = "app">
			<button v-on:click="greet">add</button>
		<p>The above button has bean clicked {{content}} times.</p>	
		</div>
		<script>
			var appVue = new Vue({
				el: "#app",
				data:{
					content:100
				},
				methods:{
					greet:function(event){
						this.content++
						alert(this.name)
						alert(event.target.tagName)
					}
				}
			})
		</script>
	</body>
</html>
