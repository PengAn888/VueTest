<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title>列表渲染</title>
	</head>
	<body>
		<div id = "app">
			<div v-for="(item , index) in items" :key="item.id">
				{{item}}-{{index}}
			</div>
			<div>
				<ul>
					<li v-for="property in object">{{property}}</li>
				</ul>
			</div>
		</div>
		
		<script>
			var app = new Vue({
				el : "#app",
				data:{
					items:["Foot","Bar"],
					object:{
						title: 'How to do lists in Vue',
						author: 'Jane Doe',
						publishedAt: '2016-04-10'
					}
				}
			})
		</script>
	</body>
</html>
